<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
      *{
          margin: 0;
      }
    .el-container{
      height: 100%;
    }
    .el-pagination{
    text-align: right;
    }
    .el-header{
      background-color: #fff;
      box-shadow: 0 5px 10px 5px rgba(199, 199, 199, 0.3);
      /* text-align:right; */
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-height: 92px;
    }
    .el-aside{
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 0 1px #D9D9D9;
      z-index: 100;
      height: 100vh;
    }
    .logo{
      font-size: 38px;
      color: #FF6900;
      margin-top: 30px;
    }
    .logo_image{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: 30px;
    }
    .btn_area{
      margin-top: 10px;
    
    }
    .el-menu{
      width: 100%;
    }
    .logo_top{
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin: 20px;
    }
    .div_left{
      margin-right: 20px;
    }
    /* 下面是页面主体部分的样式 */
    .row_two{
    margin-top: 10px;
    }
    .el-table-column{
        color: #FF6900 !important;
    }
    .el-pagination{
        text-align: right;
    }
    </style>
</head>
<body>
  <div id="app">
      <el-container class='home_container'>
        <!-- 侧边栏区域 -->
        <el-aside width="200px">
          <div class="logo">LOGO</div>
          <img src="../assets/image/home/logo.png"  class="logo_image"/>
          <div>李明</div>
          <div class='btn_area'>
             <el-button type="warning" icon="el-icon-setting" circle size='mini'></el-button>
            <el-button type="warning" icon="el-icon-delete" circle size='mini'></el-button>
          </div>
          <el-menu
            default-active="1"
            class="el-menu-vertical-demo"
            active-text-color='#fff'
            router>
            <!-- 一级菜单 -->
            <el-submenu index="1">
              <!-- 一级菜单的模板区域 -->
              <template slot="title"><span>个人办公</span></template>
              <el-menu-item index="dailyWork">日常办公</el-menu-item>
              <el-menu-item index="studyReport">学习报告</el-menu-item>
            </el-submenu>
            <el-submenu index="2">
              <!-- 一级菜单的模板区域 -->
              <template slot="title"><span>项目中心</span></template>
              <el-menu-item index="project">项目</el-menu-item>
              <el-menu-item index="statement">统计报表</el-menu-item>
            </el-submenu>
            <el-submenu index="3">
              <!-- 一级菜单的模板区域 -->
              <template slot="title"><span>行政管理</span></template>
              <el-menu-item index="department">部门管理</el-menu-item>
              <el-menu-item index="staff">职员管理</el-menu-item>
            </el-submenu>
            <el-submenu index="4">
              <!-- 一级菜单的模板区域 -->
              <template slot="title"><span>服务中心</span></template>
              <el-menu-item index="member">会员客户</el-menu-item>
              <el-menu-item index="news">公告新闻</el-menu-item>
              <el-menu-item index="address">通信录</el-menu-item>
            </el-submenu>
            <el-submenu index="5">
              <!-- 一级菜单的模板区域 -->
              <template slot="title"><span>人事酬薪</span></template>
              <el-menu-item index="myAttendance">我的考勤</el-menu-item>
              <el-menu-item index="attendance">考勤管理</el-menu-item>
              <el-menu-item index="performance">业绩管理</el-menu-item>
              <el-menu-item index="mySalary">我的酬薪</el-menu-item>
              <el-menu-item index="agreement">劳动合同</el-menu-item>
              <el-menu-item index="signAgreement">签约合同</el-menu-item>
            </el-submenu>
            <el-submenu index="6">
              <!-- 一级菜单的模板区域 -->
              <template slot="title"><span>财务中心</span></template>
              <el-menu-item index="reimbursement">费用报销</el-menu-item>
              <el-menu-item index="financialStatement">财务报表</el-menu-item>
            </el-submenu>
            <el-submenu index="7">
              <!-- 一级菜单的模板区域 -->
              <template slot="title"><span>客户中心</span></template>
              <el-menu-item index="customList">客户名单</el-menu-item>
              <el-menu-item index="customerDynamics">客户动态</el-menu-item>
            </el-submenu>
          </el-menu>
          </el-aside>
        <el-container>
          <!-- 头部区域 -->
          <el-header>
            <img src="../assets/logo.png" class='logo_top' alt="">
            <div class="div_left">管理员</div>
            <el-button icon="el-icon-circle-close">退出</el-button>
          </el-header>
          <!-- 页面主体区域 -->
          <el-main>                <el-card>
                <el-row :gutter='5'>
                <el-col :span='3'>
                    <el-select v-model="value" placeholder="类型">
                        <el-option
                            v-for="item in options1"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                        </el-option>
                    </el-select>
                </el-col>
                <el-col :span='5'>
                    <el-input v-model="input" placeholder="编号"></el-input>
                </el-col>
                 <el-col :span='3.5'>
                        <el-date-picker
                            v-model="input1"
                            type="date"
                            placeholder="开始日期">
                        </el-date-picker>
                    </el-col>
                    <el-col :span='3.5'>
                        <el-date-picker
                            v-model="input2"
                            type="date"
                            placeholder="结束日期">
                        </el-date-picker>
                    </el-col>
                <el-col :span='2.5'><el-button type='warning'>立即查询</el-button></el-col>
                <el-col :span='2.5'><el-button type='primary'>重置查询</el-button></el-col>
                <el-col :span='3.5'><el-button type='primary'>导出Excel</el-button></el-col>
                <el-col :span='3'><el-button type='primary' @click="getNewReport">新增报告</el-button></el-col>
            </el-row>
            <el-row :gutter='5' class="row_two">
                <el-col :span='1.5'>
                    <el-button :type='chooseType==1?"warning":"primary"' @click="reportSet(1)">我的报告</el-button>
                </el-col>
                <el-col :span='1.5'>
                    <el-button :type='chooseType==2?"warning":"primary"' @click="reportSet(2)">我点评的报告</el-button>
                </el-col>
                <el-col :span='3'>
                    <el-button :type='chooseType==3?"warning":"primary"' @click="reportSet(3)">全部报告</el-button>
                </el-col>
            </el-row>
            <el-table
                :data="tableData"
                stripe
                style="width: 100%"
                border>
                <el-table-column
                label="状态"
                width="150">
                <el-button type='warning' size='mini'>正式</el-button>
                <el-button type='info' size='mini'>未评</el-button>
                </el-table-column>
                <el-table-column
                prop="bianhao"
                label="编号">
                </el-table-column>
                <el-table-column
                prop="endTime"
                label="结束时间">
                </el-table-column>
                <el-table-column
                prop="leixing"
                label="类型"
                width="100">
                </el-table-column>
                <el-table-column
                prop="biaoti"
                label="标题">
                </el-table-column>
                <el-table-column
                prop="reportPosition"
                label="报告职位">
                </el-table-column>
                <el-table-column
                prop="reportPeople"
                label="报告人">
                </el-table-column>
                <!-- 这里颜色加不起需要调试一下 -->
                <el-table-column
                prop="commitPeople"
                label="点评人"
                class="commit_people"
                style="color: #FF6900"
                >
                </el-table-column>
            </el-table>
            <el-pagination
                    background
                    layout="prev, pager, next"
                    :total="1000">
                </el-pagination>
            </el-card>
</template>
  </div>
</body>
