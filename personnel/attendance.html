<html>

  <meta charset="UTF-8">

  <style>
      *{
          margin: 0;
      }
    .el-container{
      height: 100%;
    }
    .el-pagination{
    text-align: right;
    }
    .el-header{
      background-color: #fff;
      box-shadow: 0 5px 10px 5px rgba(199, 199, 199, 0.3);
      /* text-align:right; */
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-height: 92px;
    }
    .el-aside{
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 0 1px #D9D9D9;
      z-index: 100;
      height: 100vh;
    }
    .logo{
      font-size: 38px;
      color: #FF6900;
      margin-top: 30px;
    }
    .logo_image{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: 30px;
    }
    .btn_area{
      margin-top: 10px;
    
    }
    .el-menu{
      width: 100%;
    }
    .logo_top{
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin: 20px;
    }
    .div_left{
      margin-right: 20px;
    }
    /* 页面样式 */
    .row_top{
    margin-top: 20px;
    }
    .col_height{
    padding: 5px;
    }
    .active{
    background-color: #FF6900;
    color: #fff;
    }
    </style>
</head>

        <el-container class='home_container'>

                            </el-row>
                            <el-table
                                :data="tableData"
                                stripe
                                style="width: 100%"
                                border
                                 v-if="showActive==1">
                                <el-table-column
                                type='index'
                                label="NO"

                               >

                                <el-table-column

                                </el-table-column>
                                <el-table-column
                                prop="addTime"

                                >
                                </el-table-column>
                                <el-table-column
                                prop="sleepEarly"
                                label="迟到">
                                </el-table-column>
                                <el-table-column
                                prop="backEarly"
                                label="早退">
                                </el-table-column>
                                <el-table-column
                                prop="signIn"
                                label="签到">
                                </el-table-column>
                                <el-table-column
                                prop="notSign"
                                label="漏签到">
                                </el-table-column>
                                <el-table-column
                                prop="yearVacation"
                                label="年假（天）">
                                </el-table-column>
                                <el-table-column
                                prop="illVacation"
                                label="病假（天）">
                                </el-table-column>
                                <el-table-column
                                prop="leaveVacation"
                                label="事假（天）">
                                </el-table-column>
                                <el-table-column
                                prop="travel"
                                label="出差（次）">
                                </el-table-column>
                                <el-table-column
                                prop="lessMoney"
                                label="扣薪">
                                </el-table-column>
                            </el-table>
                            <el-table
                                :data="tableData"
                                stripe
                                style="width: 100%"
                                border
                                v-else>
                                <el-table-column
                                type='index'
                                label="NO"
                                width="60">
                                </el-table-column>
                                <el-table-column
                                prop="workMan"
                                label="职员">
                                </el-table-column>
                                <el-table-column
                                prop="position"
                                label="职位">
                                </el-table-column>
                                <el-table-column
                                prop="addTime"
                                label="请假类型"
                                >
                                </el-table-column>
                                <el-table-column
                                prop="sleepEarly"
                                label="起始时间">
                                </el-table-column>
                                <el-table-column
                                prop="backEarly"
                                label="截至时间">
                                </el-table-column>
                                <el-table-column
                                prop="signIn"
                                label="请假事由">
                                </el-table-column>
                            </el-table>
                            <el-pagination
                                background
                                layout="prev, pager, next"
                                :total="1000">
                            </el-pagination>
                        </el-card>
            </el-main>
            </el-container>
            </el-container>
    </div>
</body>
